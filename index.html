<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>

        </h1>
        <input id="display" type="" value="">
        <div class="buttons">
            <table>
                <tr><button class="button">%</button></tr>
                <tr><button class="button">CE</button></tr>
                <tr><button class="button">C</button></tr>
                <tr><button class="button">DEL</button></tr>
            </table>
            <table class="buttons2">
                <tr><button class="button">1/x</button></tr>
                <tr><button class="button">x²</button></tr>
                <tr><button class="button">²√x</button></tr>
                <tr><button class="button">÷</button></tr>
            </table>
            <table class="buttons3">
                <tr><button class="button">7</button></tr>
                <tr><button class="button">8</button></tr>
                <tr><button class="button">9</button></tr>
                <tr><button class="button">x</button></tr>
            </table>
            <table class="buttons3">
                <tr><button class="button">4</button></tr>
                <tr><button class="button">5</button></tr>
                <tr><button class="button">6</button></tr>
                <tr><button class="button">-</button></tr>
            </table>
            <table class="buttons2">
                <tr><button class="button">1</button></tr>
                <tr><button class="button">2</button></tr>
                <tr><button class="button">3</button></tr>
                <tr><button class="button">+</button></tr>
            </table>
            <table class="buttons2">
                <tr><button class="button">+/-</button></tr>
                <tr><button class="button">0</button></tr>
                <tr><button class="button">.</button></tr>
                <tr><button class="button">=</button></tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
